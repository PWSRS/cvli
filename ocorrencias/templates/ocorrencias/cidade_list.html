{% extends "base.html" %} {% load static %} {% block content %}

<div class="container mt-4">
  <h2 class="mb-4">Cidades Cadastradas</h2>

  <a href="{% url 'cidade_create' %}" class="btn btn-success mb-3"
    >Nova Cidade</a
  >

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for cidade in object_list %}
      <tr>
        <td>{{ cidade.nome }}</td>
        <td>
          <a
            href="{% url 'cidade_update' cidade.pk %}"
            class="btn btn-sm btn-primary"
            >Editar</a
          >
          <a
            href="{% url 'cidade_delete' cidade.pk %}"
            class="btn btn-sm btn-danger"
            >Excluir</a
          >
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2">Nenhuma cidade cadastrada.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
