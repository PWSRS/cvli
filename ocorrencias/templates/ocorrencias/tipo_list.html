{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mt-4">
  <h2>Lista de Tipos</h2>
  <a href="{% url 'tipo_create' %}" class="btn btn-success mb-3">Novo Tipo</a>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for tipo in object_list %}
      <tr>
        <td>{{ tipo.nome }}</td>
        <td>
          <a
            href="{% url 'tipo_update' tipo.pk %}"
            class="btn btn-primary btn-sm"
            >Editar</a
          >
          <a
            href="{% url 'tipo_delete' tipo.pk %}"
            class="btn btn-danger btn-sm"
            >Excluir</a
          >
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2">Nenhum tipo cadastrado.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
