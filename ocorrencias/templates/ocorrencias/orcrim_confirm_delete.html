{% extends 'base.html' %}
{% block content %}
  <h2>Confirmar exclusão</h2>
  <p>Você tem certeza que deseja excluir a ORCRIM "{{ object.descricao }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'orcrim_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
