{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-4">
  <h2 class="mb-4">{% if object %}Editar Cidade{% else %}Nova Cidade{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'cidade_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
