{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{{ view.object.pk|yesno:"Editar Meio,Cadastrar Novo Meio" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'meioempregado_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
