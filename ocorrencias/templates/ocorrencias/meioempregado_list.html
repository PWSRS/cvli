{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h2>Meios Empregados</h2>
  <a href="{% url 'meioempregado_create' %}" class="btn btn-success mb-3"
    >Novo Meio</a
  >
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for meio in meios %}
      <tr>
        <td>{{ meio.descricao }}</td>
        <td>
          <a
            href="{% url 'meioempregado_update' meio.pk %}"
            class="btn btn-primary btn-sm"
            >Editar</a
          >
          <a
            href="{% url 'meioempregado_delete' meio.pk %}"
            class="btn btn-danger btn-sm"
            >Excluir</a
          >
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2">Nenhum meio cadastrado.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
